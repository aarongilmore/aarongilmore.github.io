---
layout: default
title: Archive
permalink: writing/
---

  <div class="section typeset">
    <div class="column column--narrow">
      {% for post in site.posts %}
        <h4 class="zeta"><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <p class="date">{{ post.date | date_to_string }}</p>
        {{ post.excerpt | remove: '<img>' | remove: '/>' }}
      {% endfor %}
    </div>
  </div>
