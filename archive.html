---
layout: default
title: Aaron Gilmore &middot; Archive
---

<div class="articles">
    <div class="grid">
      <div class="grid__col grid__col--3-of-5">
      <h3>Articles</h3>
      <ul>
        {% for post in site.posts %}
          <li><h4 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h4></li>
          <p class="date">{{ post.date | date_to_string }}</p>
          <p>{{ post.excerpt }}<br></p>
        {% endfor %}
      </ul>
      </div>
    </div>
  </div>
