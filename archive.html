---
layout: default
title: Archive
permalink: archive/
---

<div class="grid__col grid__col--5-of-5">
  <section class="typeset">
    
      {% for post in site.posts %}
        <h4 class="zeta"><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <p class="date">{{ post.date | date_to_string }}</p>
        {{ post.excerpt }}
      {% endfor %}
    
  </section>
</div>
